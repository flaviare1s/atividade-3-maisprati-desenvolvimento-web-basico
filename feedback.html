<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border: 2px solid #4CAF50;
    }

    textarea {
      min-height: 100px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      accent-color: #4CAF50;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Formulário de Feedback</h1>
  <form>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    </div>
    <div>
      <label for="endereco">Endereço Completo:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
    </div>
    <div>
      <label>Tipo de Feedback:</label>
      <div class="radio-group">
        <label for="sugestao">
          <input type="radio" id="sugestao" name="tipo" value="sugestao"> Sugestão
        </label>
        <label for="problema">
          <input type="radio" id="problema" name="tipo" value="problema"> Problema
        </label>
      </div>
    </div>
    <div>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
